--- #Koality: 0.1.5
languages:
  nodejs: 0.10.20
setup:
- packages:
  - system:
    - fontconfig  # for phantomjs
  - npm:
    - iced-coffee-script
    - grunt-cli
    - jasmine-node
    - karma
    - npm install
- scripts:
  - path: scripts
    script: ./install_phantomjs.sh
compile:
  scripts:
  - grunt compile
test:
  machines: 1
  scripts:
  - frontend tests:
      script:
      - grunt test-front
  - backend tests:
      script:
      - grunt test-back
      - scripts/generateLotsOfLines.sh
      xunit: testResults
