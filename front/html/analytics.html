<content id="analytics">
	<content-header content-header-padding>Analytics Dashboard</content-header>
	<content-body unselectable>
		<div id="analyticsOptions">
			<div class="analyticsOptionTitle">Graph</div>
			<select ng-model="options.graph" ng-options="graph as graph.title for graph in allowedGraphs"></select>

			<div class="analyticsOptionTitle">Repository</div>
			<select ng-model="options.repository" ng-options="repository as repository.name for repository in options.repositories"></select>

			<div class="analyticsOptionTitle">Duration</div>
			<select ng-model="options.duration" ng-options="duration as duration.title for duration in allowedDurations"></select>

			<div class="analyticsOptionTitle">Interval</div>
			<select ng-model="options.interval" ng-options="interval as interval.title for interval in options.intervals"></select>

			<div class="analyticsOptionTitle">Viewing Mode</div>
			<select ng-model="options.mode">
				<option value="line" ng-selected="options.mode == 'line'">Line Graph</option>
				<option value="bar" ng-selected="options.mode == 'bar'">Bar Graph</option>
			</select>
		</div>

		<div id="analyticsVisual">
			<div id="analyticsVisualHeader">
				<div id="headerGraphAndRepository">
					<strong>{{options.graph.title}}</strong> of <strong>{{options.repository.name}}</strong>
				</div>
				<div id="headerDuration">
					Duration: <strong>{{options.duration.title}}</strong>
				</div>
				<div id="headerInterval">
					Interval: <strong>{{options.interval.title}}</strong>
				</div>
			</div>

			<change-analytics id="analyticsVisualGraph" changes="graphOptions.changes" start-time="graphOptions.start" end-time="graphOptions.end" interval="graphOptions.interval"></change-analytics>
		</div>
	</content-body>
</content>
