<div id="createAccount" ng-controller="CreateAccount">
	<panel>
		<panel-header>Create Account</panel-header>

		<panel-body>
			<form name="createAccountForm" novalidate>
				<label>Email</label>
				<input ng-model="account.email" name="email" type="text" placeholder="Email" maxlength=256 readonly>

				<label>First Name</label>
				<input type="text" ng-model="account.firstName" name="firstName" placeholder="First" ng-pattern="/^[-'a-zA-Z]+$/" ng-maxlength="64" autocomplete="on" required focused>

				<label>Last Name</label>
				<input type="text" ng-model="account.lastName" name="lastName" placeholder="Last" ng-pattern="/^[-'a-zA-Z]+$/" ng-maxlength="64" autocomplete="on" required>

				<label>Password<span class="sublabel">Min 8 characters, one letter, one number</span></label>
				<input type="password" ng-model="account.password" name="password" placeholder="Password" ng-pattern="/^(?=.*[a-zA-Z])(?=.*\d).+$/" ng-minlength="8" ng-maxlength="256" required>

				<button class="fullWidth" ng-click="submit()" ng-disabled="createAccountForm.$invalid">Create Account</button>

				<div>
					<input ng-model="account.rememberMe" ng-true-value="yes" ng-false-value="no" name="rememberMe" type="checkbox">Stay Logged In
				</div>
			</form>
		</panel-body>
	</panel>
</div>
