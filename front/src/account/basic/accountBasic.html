<div id="accountBasic" ng-controller="AccountBasic">
	<panel-header>Settings</panel-header>
	<panel-body>
		<form name="accountBasicForm" novalidate>
			<div class="formContainer">
				<label>First Name</label>
				<input type="text" ng-model="account.firstName" name="firstName" placeholder="First" ng-pattern="/^[-'a-zA-Z]+$/" ng-maxlength="64" autocomplete="on" required focused>

				<label>Last Name</label>
				<input type="text" ng-model="account.lastName" name="lastName" placeholder="Last" ng-pattern="/^[-'a-zA-Z]+$/" ng-maxlength="64" autocomplete="on" required>

				<label>Email<span class="sublabel">Unmodifiable</span></label>
				<input ng-model="account.email" name="email" type="text" placeholder="Email" maxlength=256 readonly>
			</div>

			<div class="formDivider"></div>

			<button class="centered" ng-click="submit()" ng-disabled="accountBasicForm.$invalid">Save Changes</button>
		</form>
	</panel-body>
</div>
