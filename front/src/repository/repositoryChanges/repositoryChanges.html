<div id="repositoryChanges" ng-controller="RepositoryChanges">
	<changes-menu>
		<changes-menu-header no-padding>
			<div id="search" ng-class="{searchOn: search.mode == 'search'}">
				<div id="searchAll" ng-class="{selected: search.mode == 'all'}" ng-click="searchModeClicked('all')">All</div>
				<div id="searchMe" ng-class="{selected: search.mode == 'me'}" ng-click="searchModeClicked('me')">Me</div>
				<div id="searchQuery" ng-class="{selected: search.mode == 'search'}" ng-click="searchModeClicked('search')" input-focus-on-click>
					<div id="searchImageAndInputContainer">
						<img ng-src="{{'/img/icons/search.png' | fileSuffix}}">
						<input type="text" ng-model="search.namesQuery" placeholder="User">
					</div>
				</div>
			</div>
		</changes-menu-header>

		<changes-menu-options on-scroll-to-bottom="scrolledToBottom()">
			<changes-menu-empty-message ng-show="changes.length == 0">You have no changes</changes-menu-empty-message>
			<changes-menu-option ng-repeat="change in changes | orderBy:'number':true" menu-option-identifier="{{change.commit.sha | limitTo:6}}" menu-option-text="{{change.user.email | emailToAlias | lowercase}}" menu-option-spinning="{{change.verificationStatus == 'running'}}" ng-click="selectChange(change)" ng-class="{selected: change.id == selectedChange.getId(), green: change.aggregateStatus == 'passed', orange: change.aggregateStatus == 'skipped', red: change.aggregateStatus == 'failed'}"></changes-menu-option>
		</changes-menu-options>
	</changes-menu>
</div>
