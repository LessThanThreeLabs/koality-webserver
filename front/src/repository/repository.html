<div id="repository">
	<div id="repositoryHeader">
		<span id="title">{{selectedRepository.getInformation().name}}</span>
		<input id="uri" ng-model="selectedRepository.getInformation().uri" highlight-on-click first-only readonly></input>
	</div>

	<div id="changes" ng-include="'html/repository/repositoryChanges/repositoryChanges.html' | fileSuffix"></div>
	<div id="stages" ng-include="'html/repository/repositoryStages/repositoryStages.html' | fileSuffix"></div>
	<div id="stageDetails" ng-include="'html/repository/repositoryStageDetails/repositoryStageDetails.html' | fileSuffix"></div>
</div>
