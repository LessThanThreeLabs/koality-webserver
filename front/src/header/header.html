<div id="header" class="growingCentered unselectable">

	<a id="title" href="/">Koality</a>

	<div id="primaryNavigation" ng-show="loggedIn">
		<a href="/dashboard" ng-class="{disabled: path == '/dashboard'}">Dashboard</a>
		<a href="/analytics" ng-class="{disabled: path == '/analytics'}">Analytics</a>

		<dropdown>
			<a>Repositories</a>
			<dropdown-options>
				<dropdown-option
					ng-repeat="repository in repositories | orderBy:'name'"
					ng-href="/repository/{{repository.id}}"
					ng-class="{disabled: path == '/repository/{{repository.id}}'}">
					{{repository.name}}
				</dropdopwn-option>
			</dropdown-options>
		</dropdown>
	</div>

	<div id="secondaryNavigation" ng-show="loggedIn">
		<a href="/feedback" ng-class="{disabled: path == '/feedback'}">Feedback</a>

		<dropdown>
			<a href="/account" ng-class="{disabled: path == '/account'}">Account</a>
			<dropdown-options>
				<dropdown-option>Logout</dropdownElement>
			</dropdown-options>
		</dropdown>

		<a href="/admin" ng-class="{disabled: path == '/admin'}" ng-show="isAdmin">Admin</a>
	</div>
</div>
